name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-release:
    permissions:
      contents: write
    runs-on: ubuntu-24.04-arm
    container:
      image: ubuntu:20.04
      options: --user root
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl build-essential libssl-dev pkg-config git

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Build CLI Only
        run: |
          cd src-tauri
          cargo build --release --target aarch64-unknown-linux-gnu -p antigravity-cli

      - name: Upload Release Binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/aarch64-unknown-linux-gnu/release/antigravity-cli
